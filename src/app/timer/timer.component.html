<div class="container">
  <button class="start-button" (click)="startCounter()" *ngIf="!counterStarted">Commencer</button>
  <div class="counter-container" *ngIf="counterStarted">
    <p class="counter-text">{{counter}}</p>
    <div class="shape-buttons-container">
      <svg class="shape-button" viewBox="0 0 24 24" (click)="selectShape('circle')">
        <image src="./assets/imgnoir.jpg" />
      </svg>

      <svg class="shape-button" viewBox="0 0 24 24" (click)="selectShape('square')">
        <image src="./assets/images/square.svg" />
      </svg>

      <svg class="shape-button" viewBox="0 0 24 24" (click)="selectShape('triangle')">
        <image src="./assets/images/triangle.svg" />
      </svg>
    </div>
    <div class="close-button-container">
      <svg class="close-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" (click)="stopCounter()">
        <path fill="#007bff" d="M13.4 12l8.3-8.3c.4-.4.4-1 0-1.4-.4-.4-1-.4-1.4 0L12 10.6 3.7 2.3c-.4-.4-1-.4-1.4 0-.4.4-.4 1 0 1.4L10.6 12 2.3 20.3c-.4.4-.4 1 0 1.4.2.2.4.3.7.3s.5-.1.7-.3L12 13.4l8.3 8.3c.2.2.4.3.7.3s.5-.1.7-.3c.4-.4.4-1 0-1.4L13.4 12z"/>
      </svg>
    </div>
  </div></div>
